name: Backend CI - Linter

on: [push, pull_request]

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-20.04

    defaults:
      run:
        working-directory: backend

    env:
      RAILS_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install required Packages
        run: |
          sudo apt-get update &&
          sudo apt-get install \
          --assume-yes \
          --no-install-recommends \
          libpq-dev libvips42 libcurl4-openssl-dev

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          working-directory: backend

      - name: Brakeman Inspection
        if: success() || failure()
        run: bundle exec brakeman --format json

      - name: Rubocop Inspection
        if: success() || failure()
        run: bundle exec rubocop --parallel

      - name: Bundler Audit Inspection
        if: success() || failure()
        run: bundle exec bundle-audit check --update

      - name: Rails Best Practices Inspection
        if: success() || failure()
        run: bundle exec rails_best_practices

      - name: Rubycritic Inspection
        if: success() || failure()
        run: bundle exec rubycritic

  test:
    name: RSpec
    runs-on: ubuntu-20.04

    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:12-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_HOST_AUTH_METHOD: trust

    env:
      RAILS_ENV: test
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      DATABASE_HOST: localhost
      DATABASE_USER: postgres

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install required Packages
        run: |
          sudo apt-get update &&
          sudo apt-get install \
          --assume-yes \
          --no-install-recommends \
          libpq-dev libvips42 postgresql postgresql-contrib

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          working-directory: backend

      - name: Setup Database
        run: bundle exec rails db:create db:migrate

      - name: Run Test Suite
        run: bundle exec rspec
